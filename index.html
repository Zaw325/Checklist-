<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Checklist</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.395.0/dist/umd/lucide.js"></script>
    
    <script>
        // Use the Slate color theme to match the user's screenshot
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'header-blue': '#475569', // slate-600
                        'button-dark': '#334155', // slate-700
                        'button-light': '#64748b', // slate-500
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Styles for printing */
        @media print {
            body {
                -webkit-print-color-adjust: exact !important; /* Chrome, Safari */
                print-color-adjust: exact !important; /* Firefox, other */
            }
            .no-print {
                display: none !important;
            }
            .print-header {
                /* Professional Dark Slate Blue Background (slate-700) */
                background-color: #334155 !important; 
                color: #ffffff !important;
            }
            input, textarea {
                border: 1px solid #ccc !important;
            }
            .print-urgent {
                 color: #e11d48 !important; /* Make sure urgent text is red in print */
            }
        }

        /* Basic input styling for screen */
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            width: 100%;
        }
        .form-input:focus {
            outline: 2px solid #334155;
            border-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="max-w-xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            
            <!-- Header Section (Back to original, smaller style) -->
            <div class="p-6 md:p-8 text-center bg-gray-50"> 
                <!-- 1. Replaced Logo with "Mrs. Sparkle" text (Normal Size) -->
                <h1 class="text-xl font-semibold text-gray-700">
                    Mrs. Sparkle
                </h1>
                <!-- 2. Original font size for "Chemical Checklist" -->
                <h2 class="text-2xl font-bold text-gray-800 mt-2">
                    Chemical Checklist
                </h2>
                <p id="current-date" class="text-sm text-gray-500 mt-1">Date: November 16, 2025</p>
            </div>
            
            <!-- Table Section -->
            <div class="p-4 md:p-6">
                <!-- Table Header (Using Slate color) -->
                <div class="grid grid-cols-12 gap-2 text-sm font-semibold text-white rounded-t-lg">
                    <!-- 3. Using bg-header-blue (slate-600) -->
                    <div class="col-span-3 p-3 bg-header-blue print-header rounded-tl-lg">ITEMS</div>
                    <div class="col-span-2 p-3 bg-header-blue print-header text-center">CURRENT</div>
                    <div class="col-span-2 p-3 bg-header-blue print-header text-center">NEEDED</div>
                    <div class="col-span-3 p-3 bg-header-blue print-header">REMARK</div>
                    <div class="col-span-2 p-3 bg-header-blue print-header text-center rounded-tr-lg">ACTIONS</div>
                </div>

                <!-- Table Body -->
                <div id="checklist-body" class="bg-white border border-gray-200 rounded-b-lg">
                    <!-- Rows will be dynamically injected here -->
                </div>
            </div>

            <!-- Button Section (Using Slate colors) -->
            <div class="p-6 bg-gray-50 border-t border-gray-100 flex gap-4 no-print">
                <button id="add-row-btn" class="flex-1 bg-button-dark text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-700 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>Add Row</span>
                </button>
                <button id="print-btn" class="flex-1 bg-button-light text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-500 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="printer" class="w-5 h-5"></i>
                    <span>Print</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let checklistData = [
            { id: 1, item: 'Bleach', current: '3', needed: '1', remark: 'Note...' },
            { id: 2, item: 'Sponge', current: '2pcs', needed: 'e.g. 3', remark: '*urgent*' },
            { id: 3, item: 'Gloves', current: '4pcs', needed: 'e.g. 3', remark: '' },
        ];

        // DOM Elements
        const checklistBody = document.getElementById('checklist-body');
        const addRowBtn = document.getElementById('add-row-btn');
        const printBtn = document.getElementById('print-btn');
        const dateElement = document.getElementById('current-date');

        // Set current date
        dateElement.textContent = `Date: ${new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        })}`;

        // Render all rows
        function renderRows() {
            checklistBody.innerHTML = ''; // Clear existing rows
            if (checklistData.length === 0) {
                 checklistBody.innerHTML = `<div class="text-center text-gray-500 p-4">No items added. Click "Add Row" to start.</div>`;
            }
            checklistData.forEach(row => {
                const rowElement = createRowElement(row.id, row.item, row.current, row.needed, row.remark);
                checklistBody.appendChild(rowElement);
            });
        }

        // Create a single row element
        function createRowElement(id, item = '', current = '', needed = '', remark = '') {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'grid grid-cols-12 gap-2 items-center p-3 border-b border-gray-100 last:border-b-0';
            rowDiv.dataset.id = id;

            // Check for urgency
            const isUrgent = remark.includes('*');
            
            rowDiv.innerHTML = `
                <!-- Item -->
                <div class="col-span-3">
                    <input type="text" value="${item}" data-field="item" class="form-input text-sm" placeholder="Item Name">
                </div>
                <!-- Current -->
                <div class="col-span-2">
                    <input type="text" value="${current}" data-field="current" class="form-input text-sm text-center" placeholder="e.g. 3">
                </div>
                <!-- Needed -->
                <div class="col-span-2">
                    <input type="text" value="${needed}" data-field="needed" class="form-input text-sm text-center" placeholder="e.g. 5">
                </div>
                <!-- Remark -->
                <div class="col-span-3">
                    <input type="text" value="${remark}" data-field="remark" class="form-input text-sm ${isUrgent ? 'text-red-600 font-bold print-urgent' : ''}" placeholder="Note...">
                </div>
                <!-- Actions -->
                <div class="col-span-2 text-center no-print print-hide">
                    <button class="delete-btn bg-red-600 text-white text-xs font-semibold py-2 px-3 rounded-lg hover:bg-red-500 transition-colors">
                        Delete
                    </button>
                </div>
            `;

            return rowDiv;
        }

        // Handle Add Row
        addRowBtn.addEventListener('click', () => {
            const newId = checklistData.length > 0 ? Math.max(...checklistData.map(r => r.id)) + 1 : 1;
            checklistData.push({ id: newId, item: '', current: '', needed: '', remark: '' });
            renderRows();
        });

        // Handle Delete Row and Input Changes
        checklistBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const rowElement = e.target.closest('.grid');
                const rowId = parseInt(rowElement.dataset.id);
                checklistData = checklistData.filter(row => row.id !== rowId);
                renderRows();
            }
        });

        // Handle data updates and styling
        checklistBody.addEventListener('input', (e) => {
            const rowElement = e.target.closest('.grid');
            const rowId = parseInt(rowElement.dataset.id);
            const field = e.target.dataset.field;
            const value = e.target.value;
            
            // Update data in memory
            const rowData = checklistData.find(row => row.id === rowId);
            if (rowData) {
                rowData[field] = value;
            }

            // Special styling for *urgent*
            if (field === 'remark') {
                if (value.includes('*')) {
                    e.target.classList.add('text-red-600', 'font-bold', 'print-urgent');
                } else {
                    e.target.classList.remove('text-red-600', 'font-bold', 'print-urgent');
                }
            }
        });

        // Handle Print
        printBtn.addEventListener('click', () => {
            window.print();
        });

        // Initial render
        renderRows();
        
        // Initialize Lucide Icons
        lucide.createIcons();
    </script>
</body>
</html>
